labels:
  # Типы изменений
  - name: 'bug'
    color: 'd73a4a'
    description: "Something isn't working"
  - name: 'enhancement'
    color: 'a2eeef'
    description: 'New feature or request'
  - name: 'documentation'
    color: '0075ca'
    description: 'Improvements or additions to documentation'
  - name: 'good first issue'
    color: '7057ff'
    description: 'Good for newcomers'
  - name: 'help wanted'
    color: '008672'
    description: 'Extra attention is needed'
  - name: 'invalid'
    color: 'e4e669'
    description: 'Something is wrong'
  - name: 'question'
    color: 'd876e3'
    description: 'Further information is requested'
  - name: 'wontfix'
    color: 'ffffff'
    description: 'This will not be worked on'

  # Приоритеты
  - name: 'priority: high'
    color: 'ff0000'
    description: 'High priority issue'
  - name: 'priority: medium'
    color: 'ffa500'
    description: 'Medium priority issue'
  - name: 'priority: low'
    color: '00ff00'
    description: 'Low priority issue'

  # Статусы
  - name: 'status: in progress'
    color: '1d76db'
    description: 'Work in progress'
  - name: 'status: blocked'
    color: 'ff0000'
    description: 'Blocked by another issue'
  - name: 'status: needs review'
    color: 'fef2c0'
    description: 'Needs review'
  - name: 'status: approved'
    color: '0e8a16'
    description: 'Approved for implementation'

  # Технические
  - name: 'frontend'
    color: '0366d6'
    description: 'Frontend related changes'
  - name: 'backend'
    color: '28a745'
    description: 'Backend related changes'
  - name: 'ui/ux'
    color: 'ff6b6b'
    description: 'UI/UX related changes'
  - name: 'performance'
    color: 'ffa500'
    description: 'Performance improvements'
  - name: 'security'
    color: 'ff0000'
    description: 'Security related changes'
  - name: 'testing'
    color: '00ff00'
    description: 'Testing related changes'

  # CI/CD
  - name: 'ci/cd'
    color: '0366d6'
    description: 'CI/CD related changes'
  - name: 'dependencies'
    color: '0366d6'
    description: 'Dependency updates'
  - name: 'breaking change'
    color: 'ff0000'
    description: 'Breaking changes'

  # Управление
  - name: 'needs-triage'
    color: 'ffa500'
    description: 'Needs initial review'
  - name: 'pinned'
    color: 'ff0000'
    description: 'Pinned issue or PR'
  - name: 'duplicate'
    color: 'cccccc'
    description: 'Duplicate issue or PR'
  - name: 'wontfix'
    color: 'ffffff'
    description: 'Will not be fixed'

  # Размеры PR
  - name: 'size: XS'
    color: '00ff00'
    description: 'Extra small changes (1-10 lines)'
  - name: 'size: S'
    color: '00cc00'
    description: 'Small changes (11-30 lines)'
  - name: 'size: M'
    color: 'ffa500'
    description: 'Medium changes (31-100 lines)'
  - name: 'size: L'
    color: 'ff6600'
    description: 'Large changes (101-500 lines)'
  - name: 'size: XL'
    color: 'ff0000'
    description: 'Extra large changes (500+ lines)'
